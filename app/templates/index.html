<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TinyURL Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 100px;
      background-color: white;
      padding: 30px;
      border-radius: 10px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ”— TinyURL Generator</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="long_url" class="form-label">Long URL</label>
        <input type="url" class="form-control" id="long_url" name="long_url" placeholder="https://example.com" required>
      </div>

      <div class="mb-3">
        <label for="length" class="form-label">Short Code Length</label>
        <input type="number" class="form-control" id="length" name="length" min="4" max="12" value="6">
      </div>

      <div class="mb-3">
        <label for="alias" class="form-label">Custom Alias (optional)</label>
        <input type="text" class="form-control" id="alias" name="alias" placeholder="my-custom-link">
      </div>

      <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
